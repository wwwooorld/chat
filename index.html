<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ð§Ð°Ñ‚</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1f2e, #2d2d44);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: linear-gradient(180deg, #2a2a3d, #1e1e2b);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #3d3d5c;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(255, 255, 255, 0.02);
    }
    .message {
      max-width: 75%;
      padding: 12px 15px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #5a67d8, #7f9cf5);
      color: white;
      border-bottom-right-radius: 5px;
      box-shadow: 0 4px 12px rgba(90, 103, 216, 0.4);
    }
    .bot {
      align-self: flex-start;
      background: linear-gradient(135deg, #2f855a, #48bb78);
      color: white;
      border-bottom-left-radius: 5px;
      box-shadow: 0 4px 12px rgba(47, 133, 90, 0.4);
    }
    .chat-input {
      display: flex;
      padding: 12px;
      background: #2a2a3d;
    }
    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: #1f1f2e;
      color: white;
      font-size: 15px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #5a67d8, #7f9cf5);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .chat-input button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #434190, #667eea);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Ð§Ð°Ñ‚</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="ÐÐ°Ð¿Ð¸ÑˆÐ¸Ñ‚Ðµ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ...">
      <button onclick="sendMessage()">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      let input = document.getElementById("userInput");
      let message = input.value.trim();
      if (message === "") return;
      addMessage(message, "user");
      setTimeout(() => {
        addMessage("ÐžÑ‚Ð²ÐµÑ‚ Ð±Ð¾Ñ‚Ð° Ð½Ð°: " + message, "bot");
      }, 800);
      input.value = "";
    }
    function addMessage(text, sender) {
      let chatBox = document.getElementById("chatBox");
      let msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
